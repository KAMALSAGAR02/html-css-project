<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - MakeMyTrip</title>
    <link rel="stylesheet" href="9.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MakeMyTrip</h1>
        </div>
        <nav>
            <ul>
                <li><a href="8.html">Home</a></li>
                <li><a href="#booking">Booking</a></li>
                <li><a href="10.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking">
        <h2>Book Your Dream Vacation</h2>
        <div class="booking-form-container">
            <form id="bookingForm">
                <div class="form-group">
                    <label for="destination">Choose Your Destination:</label>
                    <select id="destination" name="destination" required>
                        <option value="">Select Destination</option>
                        <option value="Paris">Paris</option>
                        <option value="New York">New York</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="London">London</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="travelDate">Travel Date:</label>
                    <input type="date" id="travelDate" name="travelDate" required>
                </div>

                <div class="form-group">
                    <label for="adults">Adults:</label>
                    <input type="number" id="adults" name="adults" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="children">Children (Optional):</label>
                    <input type="number" id="children" name="children" min="0" max="10">
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <button type="submit" id="bookButton">Book Now</button>
                </div>
            </form>
        </div>

        <div id="confirmation" class="confirmation-message">
            <h3>Your booking is confirmed!</h3>
            <p id="confirmationDetails"></p>
            <button onclick="window.location.reload();">Book Another Trip</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MakeMyTrip. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
